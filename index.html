<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-firestore.js"></script>

  <script>
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyCEH7VUMdU-Tq1ZgcVYKg_qJRUG7DPYyl0",
          authDomain: "kitchenerbicycleprivate.firebaseapp.com",
          databaseURL: "https://kitchenerbicycleprivate.firebaseio.com",
          projectId: "kitchenerbicycleprivate",
          storageBucket: "kitchenerbicycleprivate.appspot.com",
          messagingSenderId: "453455021379"
      };
      firebase.initializeApp(config);
  </script>

  <script src="js/main.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid map-outer">
    <div class="row map-outer">
      <div class="col-xs-12 col-md-3">
        <h1>Kitchener Bicycle</h1>

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </span>
            <input type="search" placeholder="Search" class="form-control" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
          </div>
        <div class="btn-group" role="group">
          <button class="btn btn-default" data-bind="click: toggleRingRack, css: ringRackButtonType">Ring</button>
          <button class="btn btn-default" data-bind="click: toggleRingRack, css: ringRackButtonType">Ground</button>
          <button class="btn btn-default" data-bind="click: toggleRingRack, css: ringRackButtonType">U</button>
          <button class="btn btn-default" data-bind="click: toggleRingRack, css: ringRackButtonType">Post</button>
        </div>

        <div class="list-group">
            <span data-bind="template: {name: 'fav-place', foreach: favourites}"> </span>
            <span data-bind="template: {name: 'place', foreach: places}"> </span>
          </div>

          <script type="text/html" id="place">
            <a href="#" class="list-group-item list-group-item-action" data-bind="click: $parent.listClick">
              <strong data-bind="text: address"></strong>
            </a>
          </script>

          <script type="text/html" id="fav-place">
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning" data-bind="click: $parent.listClick">
              <strong data-bind="text: address"></strong>
            </a>
          </script>
      </div>

      <div class="col-xs-12 col-md-9 map-outer">
        <div id="map">
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmxILIgXBm-tiCiMTyIibpRqwFF7URQk4&libraries=places&callback=initMap"
          onerror="googleMapsError()"></script>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="googleMapsErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Error Loading Google Maps</h4>
        </div>
        <div class="modal-body">
          Due to the nature of this app. You can't use this without Google Maps. Please try again later!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
